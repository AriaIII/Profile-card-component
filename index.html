<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="background">
    <div class="half background-top"></div>

    <div class="half"></div>
    <div class="half"></div>
  
    <div class="half background-bottom"></div>
  </div>

  <div class="card">

    <header class="header">
      <img class="avatar" src="./images/image-victor.jpg" alt="Avatar de Victor">
    </header>

    <div class="infos">
      <h1>
        Victor Crest
        <span>26</span>
      </h1>
      London
    </div>

    <footer class="footer">

      <div class="followers">
        <span class="title">80K</span>
        <p>Followers</p>
      </div>

      <div class="likes">
        <span class="title">803K</span>
        <p>Likes</p>
      </div>

      <div class="photos">
        <span class="title">1.4K</span>
        <p>Photos</p>
      </div>

    </footer>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
